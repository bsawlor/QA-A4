<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="../js/new.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/site.css">
    <title>Contacts</title>
</head>
<ul>
    <li><a href="../index.html">Home</a></li>
    <li><a href="../search/index.html">Search</a></li>
    <li><a href="index.html">New</a></li>
</ul>
<form onsubmit="return false">
    <h2>Contact Name</h2>
    <div class="form-row">
        <div class="col-md-6">
            <!-- <label for="fname">First Name</label> -->
            <input type="text" required id="fname" name="fname" class="form-control" placeholder="First Name"><br><br>
        </div>
        <div class="col-md-6">
            <!-- <label for="lname">Last Name</label> -->
            <input type="text" required id="lname" name="lname" class="form-control" placeholder="Last Name"><br><br>
        </div>
    </div>
    <div class="form-group">
        <!-- <label for="address">Address</label> -->
        <input type="text" required id="address" name="address" class="form-control" placeholder="Address"><br><br>
    </div>
    <div class="form-group">
        <!-- <label for="city">City</label> -->
        <input type="text" required id="city" name="city" class="form-control" placeholder="City"><br><br>
    </div>
    <div class="form-group">
        <!-- <label for="province">Province</label> -->
        <input type="text" required id="province" name="province" class="form-control" placeholder="Province"><br><br>
    </div>
    <div class="form-group">
        <!-- <label for="postal">Postal Code</label> -->
        <input type="text" required id="postal" name="postal" class="form-control" placeholder="Postal Code"><br><br>
    </div>
    <div class="form-group">
        <!-- <label for="phone">Phone Number</label> -->
        <input type="text" required id="phone" name="phone" class="form-control" placeholder="Phone Number"><br><br>
    </div>
    <div class="form-group">
        <!-- <label for="email">Email address</label> -->
        <input type="email" required id="email" name="email" class="form-control" placeholder="Email"><br><br>
    </div>
    <div class="form-group">
        <!-- <label for="notes">Notes</label> -->
        <textarea type="textarea" required id="notes" name="notes" class="form-control" placeholder="Notes" rows="3"></textarea><br><br>
    </div>
    <button id="submit" value="Submit" class="btn btn-primary" onclick="validate(
        document.getElementById('fname').value, 
        document.getElementById('lname').value, 
        document.getElementById('address').value, 
        document.getElementById('city').value, 
        document.getElementById('province').value,
        document.getElementById('postal').value,
        document.getElementById('phone').value,
        document.getElementById('email').value,
        document.getElementById('notes').value,
        )">Submit</button>

</form>
<div id="entry-saved">
</div>
<script type="text/javascript" src="../js/new.js"></script>

</html>
