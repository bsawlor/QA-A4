    <form onsubmit="validate()" method="post">
        <h2>Contact Name</h2>
        <label for="fname">First Name</label>
        <input type="text" required id="fname" name="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" required id="lname" name="lname"><br><br>
        <label for="address">Address</label>
        <input type="text" required id="address" name="address"><br><br>
        <label for="city">City</label>
        <input type="text" required id="city" name="city"><br><br>
        <label for="province">Province</label>
        <input type="text" required id="province" name="province"><br><br>
        <label for="postal">Postal Code</label>
        <input type="text" required id="postal" name="postal"><br><br>
        <label for="phone">Phone Number</label>
        <input type="text" required id="phone" name="phone"><br><br>
        <label for="email">Email address</label>
        <input type="email" required id="email" name="email"><br><br>
        <label for="notes">Notes</label>
        <input type="textarea" required id="notes" name="notes"><br><br>
        <input type="submit" id="submit" value="Submit">
    </form>
