<head>
    <script type="text/javascript" src="../js/remove.js"></script>

</head>
<ul>
    <li><a href="../index.html">Home</a></li>
    <li><a href="../search/index.html">Search</a></li>
    <li><a href="index.html">New</a></li>
</ul>
<form method="post">
    <h2>Contact Name</h2>
    <label for="fname">First Name</label>
    <input type="text" required id="fname" name="fname" readonly><br><br>
    <label for="lname">Last Name</label>
    <input type="text" required id="lname" name="lname" readonly><br><br>
    <label for="address">Address</label>
    <input type="text" required id="address" name="address" readonly><br><br>
    <label for="city">City</label>
    <input type="text" required id="city" name="city" readonly><br><br>
    <label for="province">Province</label>
    <input type="text" required id="province" name="province" readonly><br><br>
    <label for="postal">Postal Code</label>
    <input type="text" required id="postal" name="postal" readonly><br><br>
    <label for="phone">Phone Number</label>
    <input type="text" required id="phone" name="phone" readonly><br><br>
    <label for="email">Email address</label>
    <input type="email" required id="email" name="email" readonly><br><br>
    <label for="notes">Notes</label>
    <input type="textarea" required id="notes" name="notes" readonly><br><br>
    <button id="submit" value="Remove" onclick="remove()" class="btn btn-primary">Remove</button>
</form>
<div id="entry-saved">
</div>

</html>
